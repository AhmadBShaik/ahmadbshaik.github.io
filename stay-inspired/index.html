<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Improve Yourself | Inspiring Quotes</title>
</head>
<body class="container">
    
    <h1 class="d-flex justify-content-center"><b>Stay Inspired</b></h1>
    
    <div class="wrapper d-flex justify-content-center">
        <div class="card">
            <div class="categories">
                
                <div class="card-header">
                    <span id="business" class="badge rounded-pill bg-light text-dark">Business</span>
                    <span id="education" class="badge rounded-pill bg-light text-dark">Education</span>
                    <span id="faith" class="badge rounded-pill bg-light text-dark">Faith</span>
                    <span id="famous-quotes" class="badge rounded-pill bg-light text-dark">Famous Quotes</span>
                    <span id="friendship" class="badge rounded-pill bg-light text-dark">Friendship</span>
                    <span id="future" class="badge rounded-pill bg-light text-dark">Future</span>
                    <span id="happiness" class="badge rounded-pill bg-light text-dark">Happiness</span>
                    <span id="history" class="badge rounded-pill bg-light text-dark">History</span>
                    <span id="inspirational" class="badge rounded-pill bg-light text-dark">Inspirational</span>
                    <span id="life" class="badge rounded-pill bg-light text-dark">Life</span>
                    <span id="literature" class="badge rounded-pill bg-light text-dark">Literature</span>
                    <span id="love" class="badge rounded-pill bg-light text-dark">Love</span>
                    <span id="nature" class="badge rounded-pill bg-light text-dark">Nature</span>
                    <span id="politics" class="badge rounded-pill bg-light text-dark">Politics</span>
                    <span id="religion" class="badge rounded-pill bg-light text-dark">Religion</span>
                    <span id="proverb" class="badge rounded-pill bg-light text-dark">Proverb</span>
                    <span id="science" class="badge rounded-pill bg-light text-dark">Science</span>
                    <span id="success" class="badge rounded-pill bg-light text-dark">Success</span>
                    <span id="technology" class="badge rounded-pill bg-light text-dark">Technology</span>
                    <span id="wisdom" class="badge rounded-pill bg-light text-dark">Wisdom</span>
                </div>
            </div>
            <hr>
            <blockquote id="random-quote"></blockquote>
            <span id="author"></span>
            <button id="new-quote" class="btn btn-success">Get another Quote</button>
        </div>
    </div>
    <script src="quoteApi.js"></script>
    <script src="app.js"></script>
</body>
</html>
